        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        ul{
            position: relative;
            display: flex;
            gap: 25px;
        }
        ul li{
            position: relative;
            list-style: none;
            width: 120px; /* Adjusted width for larger icons */
            height: 120px; /* Adjusted height for larger icons */
            background: blue;
            border-radius: 60px; /* Adjusted border-radius */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }
        ul li:hover{
            width: 180px; /* Adjusted width on hover */
        }
        ul li::before{
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 60px;
            opacity: 0;
            transition: 0.5s;
        }
        ul li:hover::before{
            opacity: 1;
        }
</style>
